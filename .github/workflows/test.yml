name: Run Tests

on:
  push:
    branches: ["*"]
  pull_request:
    branches: ["*"]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Setup safe-chain
        run: |
          npm i -g ./aikidosec-safe-chain-1.0.0.tgz
          safe-chain setup-ci

      - name: Install dependencies
        run: npm ci --safe-chain-logging=verbose

      - name: Run tests
        run: npm test --safe-chain-logging=verbose
